<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISS in 3D</title>
</head>
<link rel="stylesheet" href="./css/style.css">

<body>
  <div class="con">
    <h2 class="tit">Facts :</h2>
    <div class="quoteDiv">

      <h2 class="quoteTxt" id="quote">
        This is quote Placeholder</h2>
    </div>


  </div>
  <div class="container">
    <header style="z-index:1 !important;">
      <div class="ghost-box">
        <h1>Info</h1>
        <p>Latitude: <span id="latitude"></span> | Longitude: <span id="longitude"></span> | Altitude: <span
            id="altitude"></span></p>
        <p>Speed <a href="javascript:speedUp();">UP</a> <a href="javascript:speedDown();">DOWN</a> | Representation: <a
            href="javascript:toggleRepresentation();" id="representation">3D</a> | Follow: <a
            href="javascript:toggleFollow();" id="follow">Off</a></p>
      </div>
    </header>
    <canvas id="wwd" class="balloon align-self-center">
      Your browser does not support HTML5 Canvas.
    </canvas>
  </div>
  <script src="https://files.worldwind.arc.nasa.gov/artifactory/web/0.9.0/worldwind.min.js"
    type="text/javascript"></script>
  <script src="./js/papaparse.min.js"></script>
  <script src="./js/satellite.js"></script>
  <script src="./js/scripts.js" type="text/javascript"></script>
  <link rel="stylesheet" href="/final project/css/facts.css">
  <script src="/final project/js/facts.js"></script>


</body>

</html>
